<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
<div class="container-fluid">


  <div class="row">

    <div class="col-lg-6  col-xl-6 col-md div3 container-fluid">

      <p class="line1">Learn to code by watching others</p>

      <p class="line2">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>


    </div>


    <div class="col-lg-6 col-xl-6 col-md div2 container-fluid">
      <button type="button" class="btn btn-lg  btn-2">Try it free 7 days <span class="btn-3">then $20/mo. thereafter</span></button>

      <section class="container-fluid div1">

        <form>

          <input type="text" class="form-control  formlabelmargins" placeholder="First name">
          <input type="text" class="form-control formlabelmargins" placeholder="Last name">
          <input type="text" class="form-control formlabelmargins" placeholder="Email Adress">
          <input type="password" class="form-control formlabelmargins" placeholder="Password">
          <button type="button" class="btn btn-lg btn-block btn-1">CLAIM YOUR FREE TRIAL</button>

          <p class="agreement">By clicking the button, you are agreeing to our <span class="terms"> Terms and Services</span></p>
        </form>
      </section>
    </div>
  </div>
</div>
</body>

</html>
